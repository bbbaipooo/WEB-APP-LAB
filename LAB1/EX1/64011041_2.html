<!DOCTYPE html>
<html lang="en">
    <head>
        <title>file2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <fieldset>
        <legend><em>Contact Information</em></legend>
        First name: <input type="text"><br>
        Last name: <input type="text"><br>
        E-mail: <input type="text">
    </fieldset>
    <fieldset>
        <legend><em>Competition Question</em></legend>
        <label for="Eiffle Tower">How tall is the Eiffel Tower in Paris, France?</label><br>
        <input type="radio" name="Eiffle">584ft <br>
        <input type="radio" name="Eiffle">784ft <br>
        <input type="radio" name="Eiffle">984ft <br>
        <input type="radio" name="Eiffle">1184ft <br>
    </fieldset>
    <fieldset>
        <legend><em>Tiebreaker Question</em></legend>
        <label for="Tiebreaker">In 25 words or less, say why you would like to win $10,000:</label><br>
        <textarea name="Tiebreaker" id="" cols="38" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend><em>Enter competition</em></legend>
        <button>Enter Competition</button>
    </fieldset>
    </body>
</html>

<html>

    <body>
        <div id="maincontainer" ></div>
        <script>
            const maincontainer=document.getElementById("maincontainer");
            const bodyP=document.querySelectorAll("body")[0];

            //Part1 -------------------------------
            //title --
            const title=document.createElement("h2");
            title.innerText="Exercise 04:JavaScript&DOM"
            maincontainer.appendChild(title);
            //document.body.appendChild(title);

            //create button --
            let button=document.createElement("button");
            button.innerHTML="Click me to display Date and Time"
            maincontainer.appendChild(button);
            button.addEventListener('click',function (){
                const time=document.createElement("div");
                time.innerHTML=new Date();
                //setTimeout(maincontainer.appendChild(time),1000);
                maincontainer.appendChild(time)
            });

            let blank=document.createElement("div");
            blank.innerHTML=("\n");
            maincontainer.appendChild(blank);

            //Personal Info --
            let persInfo=document.createElement("a");
            persInfo.innerHTML="Personal Info";
            persInfo.href="#";
            maincontainer.appendChild(persInfo);

            let dataInfo=document.createElement("ul");
            dataInfo.innerHTML="<li>Kittaporn Buriyameathakul, ID: 64011041   \n<li>Subject: Web Application Development   \n<li>Semester: 2  \n";

            persInfo.addEventListener('click',function(){
                console.log(dataInfo.style.display)
                if (dataInfo.style.display == "none") {
                    dataInfo.style.display = "block";
                    maincontainer.appendChild(dataInfo);
                } else {
                    dataInfo.style.display = "none";
                }
            });
            persInfo.addEventListener('mouseover',function(){
                persInfo.style.background="yellow";
            })
            persInfo.addEventListener('mouseout',function(){
                persInfo.style.background="white";
            })
            
            //Part2 -------------------------------
            //Snapshorts --
            let textSnap=document.createElement('h1');
            textSnap.innerHTML='Snapshorts';
            //maincontainer.appendChild(textSnap)
            bodyP.appendChild(textSnap);
            //document.getElementsByTagName("body")[0].appendChild(textSnap);
            /*var body = document.getElementsByTagName("body")[0];
            body.appendChild(textSnap);*/

            //image-default --
            const img=document.createElement("img");
            img.src="https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg";
            img.style.width="500px";
            
            //image
            const img1=document.createElement("img");
            img1.src="https://cdn.pixabay.com/photo/2017/01/12/20/27/soap-bubble-1975567__340.jpg";
            img1.style.width="500px";

            const img2=document.createElement("img");
            img2.src="https://cdn.pixabay.com/photo/2017/01/17/00/06/soap-bubble-1985598__340.jpg";
            img2.style.width="500px";

            const img3=document.createElement("img");
            img3.src="https://images.unsplash.com/photo-1524799744590-dd8442863563?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHw%3D&w=1000&q=80";
            img3.style.width="500px";

            img4.src="https://pikwizard.com/pw/small/6b96952deec7bcada62319d0fc1215aa.jpg";
            img4.style.width="500px";

            //list photo
            let snaplist=document.createElement("ul");

            let snaplist1=document.createElement("a");
            let snaplist2=document.createElement("a");
            let snaplist3=document.createElement("a");
            let snaplist4=document.createElement("a");
            snaplist1.innerHTML="<li>image1"
            snaplist2.innerHTML="<li>image2"
            snaplist3.innerHTML="<li>image3"
            snaplist4.innerHTML="<li>image4"
            snaplist1.href="#";
            snaplist2.href="#";
            snaplist3.href="#";
            snaplist4.href="#";
            snaplist.appendChild(snaplist1);
            snaplist.appendChild(snaplist2);
            snaplist.appendChild(snaplist3);
            snaplist.appendChild(snaplist4);
            bodyP.appendChild(snaplist);

            bodyP.appendChild(img);

            snaplist1.addEventListener('click',function(){
                if(img1.style.display=="none"){
                    img1.style.display="block";
                    bodyP.removeChild(img);
                    bodyP.appendChild(img1);
                }else{
                    img1.style.display="none";
                    bodyP.appendChild(img);
                }
            })
            snaplist2.addEventListener('click',function(){
                if(img2.style.display=="none"){
                    img2.style.display="block";
                    bodyP.removeChild(img);
                    bodyP.appendChild(img2);
                }else{
                    img2.style.display="none";
                    bodyP.appendChild(img);
                }
            })
            snaplist3.addEventListener('click',function(){
                if(img3.style.display=="none"){
                    img3.style.display="block";
                    bodyP.removeChild(img);
                    bodyP.appendChild(img3);
                }else{

                    bodyP.appendChild(img);
                }
            })
            snaplist4.addEventListener('click',function(){
                if(img4.style.display=="none"){

                    bodyP.removeChild(img);
                    bodyP.appendChild(img4);
                }else{
                    img4.style.display="none";
                    bodyP.appendChild(img);
                }
            })
